<!DOCTYPE html>
<html lang="en">


<style>
textarea { resize:none; }
th{
    text-align: center;
}
</style>
<head>
  {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Qustions@clash</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/logo-nav.css" %}" rel="stylesheet">
   
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="{% static "img/clashflat.png" %}" alt="">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a style = "font-size:20px;" href="/leaderboard/">LeaderBoard</a>
                    </li>
                    <li>
                        <a style = "font-size:20px;" href="/my_questions">My Questions</a>
                    </li>
                    <li>
                        <a style = "font-size:20px;" href="#">Contact</a>
                    </li>
                    <li style = "margin-left:280px;">
                        <a style = "font-size:20px;" href="/logout/">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
  <h2 style="text-align:center;padding-top:15px;">My Questions</h2>
            
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Question no</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      
      {% for i in questions %}
      <tr>
        <td>Question {{ i.id }}</td>
        <td>
            <a href="/view/?x={{ i.id }}">
                <button id="submit" name="submit" class="btn btn-primary">
                View
                </button>    
            </a>
        </td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>

    <!-- /.container -->

    <!-- jQuery -->
    <script src="{% static "js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</body>

</html>
